<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="Description"
      content="App that pools up to date data on National Parks in New Jersey"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <link rel="stylesheet" href="./assets/css/scafStyle.css" />
    <title>Park Out</title>
  </head>

  <body>
    <main id="container0" class="flex">
      <header class="header">
        <!-- Background image -->
        <div
          class="p-5 header"
          style="
            background-image: url('./assets/img/Delgap1.jpg');
            height: 100vh;
            background-size: cover;
          "
        >
          <div>
            <div class="d-flex justify-content-left align-items-center h-100">
              <div>
                <a href="index.html">GO Home Here</a>
                <h1 class="mb-3">Park Out</h1>
                <h4 class="mb-3">
                  The place to check out before you head out!
                </h4>
              </div>
            </div>
          </div>
          <!-------------------------------------------------------------------------------------
          <!-- This div makes api call to notes database  to write new notes to the database
                    ---hides after call-->
          <div>
            <div class="row card col-md-6 dark">
              <div class="col-md-6">
                <fieldset class="group" onsubmit="return onSubmitData(event)">
                  <legend>Time of year</legend>
                  <input type="checkbox" id="winter" value="winter" />
                  <label for="cb1">Winter</label>
                          
                  <input type="checkbox" id="spring" value="spring" />
                  <label for="cb1">Spring</label>
                          
                  <input type="checkbox" id="summer" value="summer" />
                  <label for="cb1">Summer</label>
                         
                  <input type="checkbox" id="fall" value="fall" />
                  <label for="cb1">fall</label>
                  <br>
           
                  <legend>Conditions</legend>
                  <input type="checkbox" id="sunny" value="sunny" />
                  <label for="cb1">Sunny</label>
           
                  <input type="checkbox" id="cloudy" value="cloudy" />
                  <label for="cb2">Cloudy</label>
     
                  <input type="checkbox" id="clear" value="clear" />
                  <label for="cb3">Clear</label>

                  <input type="checkbox" id="fog" value="fog" />
                  <label for="cb3">Fog</label>
                  <br>

                  <legend>Percipitation</legend>  
                  <input type="checkbox" id="none" value="none" />
                  <label for="cb4">None</label>

                  <input type="checkbox" id="misty" value="misty" />
                  <label for="cb4">Misty</label>
                         
                  <input type="checkbox" id="rain" value="rain" />
                   <label for="cb4">Rain</label>
                         
                  <input type="checkbox" id="snow" value="snow" />
                  <label for="cb4">Snow</label>
                  <br>

                  <legend>Temperature</legend>
                  <input type="checkbox" id="cold" value=" cold" />
                  <label for="cb4">Cold</label>
                         
                  <input type="checkbox" id="cool value="cool" />
                  <label for="cb4">Cool</label>
                         
                  <input type="checkbox" id="warm" value="warm" />
                  <label for="cb4">Warm</label>
                         
                  <input type="checkbox" id="hot" value="hot" />
                  <label for="cb4">Hot</label>
                              
                </fieldset>
              </div>
              <div class="col-md-6 dark">
                <legend> Comments about the day or the park</legend>
                <textarea>Space for comments</textarea>
              </div>
            </div>
          </div>
          <div id = "note-park-info" class="row card col-md-4 dark">
            <span id="spancontact" style="display: none;">Phone Number :- <span id="spanphoneNumber"></span>
            <br>
            Email :- <span id="spanEmail"></span>
            </span>
            <br>
            <span id="spanActivity"></span>
            <br>
            <span id="spanFees"></span>
            </div>
            <a class="btn btn-primary btn-lg mt-4" href="/notes" role="button" onclick="notesAPICall">Save Data</a>
          </div>
        </section>              


          <!------------------------------------------------------------------------------------------->
        </div>
      </header>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.js"></script>
    <script src="./assets/scriptFiles/logic.js"></script>
  </body>
</html>
